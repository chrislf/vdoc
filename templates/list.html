{% extends "base.html" %}
{% block navblock %}
              <li class="active"><a href="/">Home</a></li>
              <li><a href="/add">Add</a></li>
              <li><a href="/view">View</a></li>
{% endblock %}

{% block content %}
    <div class="container">
      <table class="table">
        <thead>
          <th>Name</th>
          <th>Description</th>
          <th>&nbsp;</th>
        </thead>
        <tbody>
          {% for doc in doc_list %}
          <tr>
            <td>{{ doc.name }}</td>
            <td>{{ doc.descr }}</td>
            <td><a href="/view?name={{doc.name}}&descr={{doc.descr}}">Latest Doc</a></td>
          </tr>
          {% endfor %}
        </tbody>
      </table>

    </div> <!-- /container -->
{% endblock %}
