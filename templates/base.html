<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>VDocs</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Versioning Document System">
    <meta name="author" content="chrislf">

    <!-- Le styles -->
    <link href="/static/css/bootstrap.css" rel="stylesheet">
    <style>
      body {
        padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
      }
    </style>
    <link href="/static/css/bootstrap-responsive.css" rel="stylesheet">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="/static/js/html5shiv.js"></script>
    <![endif]-->

    <!-- Fav icon -->
    <!--
    <link rel="shortcut icon" href="/static/ico/favicon.png">
    -->
  </head>

  <body>

    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="brand" href="#">VDocs</a>
          <div class="nav-collapse collapse">
            <ul class="nav">
              {% block navblock %}
              <li class="active"><a href="/">Home</a></li>
              <li><a href="/add">Add</a></li>
              <li><a href="/list">List</a></li>
              <li><a href="/get">Get</a></li>
              {% endblock %}
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>

    {% block content %}
    <div class="container">
      <form>
        <fieldset>
          <legend>Add a document</legend>
          <label>Name</label>
          <input type="text" placeholder="Name of document...">
          <label>Description</label>
          <input type="text" placeholder="Short description of document">
          <label>Content</label>
          <textarea></textarea>
          <button type="submit" class="btn">Submit</button>
        </fieldset>
      </form>
    </div> <!-- /container -->
    {% endblock %}

    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="/static/js/jquery.js"></script>
    <script src="/static/js/bootstrap.js"></script>
    {% block javascripts %}
    {% endblock %}

  </body>
</html>
